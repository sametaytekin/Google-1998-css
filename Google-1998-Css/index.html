<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998! CSS Ödevi</title>
</head>
<body>

    
    <main>
        <!-- Logo kısmı -->
        <div>
            <img src="assets/google.jpg" alt="Google logo">
        </div>
        <!-- Logo kısmı -->

        <!-- Content -->
        <div>
            <table>                
                <tbody>
                    
                    <!-- Arama cubugu kısmı -->
                    <tr>
                        <td colspan="3">
                            <div id="search">
                                <p>Search the web using Google!</p>
                                <input type="search" value="">
                                <br>
                                <input type="button" value="Google Search">
                                <input type="submit" value="I'm feeling lucky">
                            </div>
                        </td>
                    </tr>
                    <!-- Arama cubugu kısmı -->

                    <!-- Linkler -->
                    <tr>
                        <td>
                            <div>
                                <ul>
                                    <li>Special Searches</li>
                                    
                                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                                    
                                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                                </ul>
                            </div>
                        </td>
                    
                        <td>
                            <div>
                                <ul>
                                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                                    
                                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                                    
                                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                                    
                                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                                </ul>
                            </div>
                        </td>
                    
                        <td>
                            <div>
                                <ul>
                                    <li>Get Google</li>
                                    <li>updates montly</li>
                                    <li><input type="text" value="your e-mail"></li>
                                    <li><input type="button" value="Subscribe">
                                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <!-- Linkler -->
                </tbody>

            </table>
        </div>
        <!-- Content -->

    </main>

    <footer>        
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>
</html>
